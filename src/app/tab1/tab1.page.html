<ion-header [translucent]="true">
  <ion-toolbar class="ion-toolbar">
    <ion-title> App Heading </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-row-links">
      <ion-col size="4" size-sm size-md="3">
        <ion-icon name="happy-outline"></ion-icon>
        <div class="ion-label">Sticker Shop</div>
      </ion-col>
      <ion-col size="4" size-sm size-md="3">
        <ion-icon name="color-palette-outline"></ion-icon>
        <div class="ion-label">Theme Shop</div>
      </ion-col>
      <ion-col size="4" size-sm size-md="3">
        <ion-icon name="shield-half-outline"></ion-icon>
        <div class="ion-label">Official Counts</div>
      </ion-col>
      <ion-col size="4" size-sm size-md="3">
        <ion-icon name="card-outline"></ion-icon>
        <div class="ion-label">LINE Pay</div>
      </ion-col>
      <ion-col size="4" size-sm size-md="3">
        <ion-icon name="mic-outline"></ion-icon>
        <div class="ion-label">Notices</div>
      </ion-col>
      <ion-col size="4" size-sm size-md="3">
        <ion-icon name="book-outline"></ion-icon>
        <div class="ion-label">LINE Apps</div>
      </ion-col>
      <ion-col size="4" size-sm size-md="3">
        <ion-icon name="game-controller-outline"></ion-icon>
        <div class="ion-label">LINE Games</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item class="ion-item">
    <img src="../../assets/images/icon-line-theme.jpg" width="50px" height="" />
    <ion-label>
      <div><ion-label>Line Theme</ion-label></div>
      <p>Sub Heading!</p>
    </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-item class="ion-item">
    <img src="../../assets/images/icon-line-theme.jpg" width="50px" height="" />
    <ion-label>
      <div><ion-label>Dotted Theme</ion-label></div>
      <p>Sub Heading!</p>
    </ion-label>
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-item>
</ion-content>
